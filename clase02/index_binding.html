<!DOCTYPE html>
<html ng-app>
	<head>
		<meta  charset="utf-8">
		<title>Directivas en AngularJS </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	</head>
	
	<body>
		<!--Agregando model a input en tiempo real -->
		<label>Nombre:</label>
		<input type="text" ng-model="nombre">
		
		<div class="tarjeta">
			<h2>Mi nombre es:</h2>
			<h1>{{nombre}}</h1>
		</div>
		
		
	</body>
</html>
