<!DOCTYPE html>
<html ng-app="css">
	<head>
		<meta  charset="utf-8">
		<title>Filtrado de datos en AngularJS </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	</head>
	<style>
		div{
			width:600px;
			margin:10px auto;
			text-align:center;
		}
		.contenedor{
			border:solid 2px;
		}
		.angular{
			background:red;
			font-size:40px;
			padding:0 40px;
			color:#fff;
		}
	</style>
	<body>
		<div ng-controller="controlador1">
			<div class="contenedor">
				<p ng-style="estilos"> 
					Yo controlo el estilo de mis aplicaciones con <span ng-class="claseEspecial">AngularJS</span>
				</p>
				<button ng-click="cambiarPropiedad()">
				Cambiar propiedades </button>
				<button ng-click="cambiarClases()">
				Cambiar Clase </button>
				
				<button ng-click="reiniciarClases()">
				Reiniciar clases </button>
			</div>
			
		</div>
		
		<script>
			var miAplicacion = angular.module('css',[])
			//creando instancia del module
			miAplicacion.controller('controlador1',['$scope', function($scope){
				$scope.cambiarPropiedad = function(){
					$scope.estilos = {
					"background":"blue","color":"yellow"
					}
				}
				
				$scope.cambiarClases= function(){
					$scope.claseEspecial="angular"
				}
				$scope.reiniciarClases= function(){
					$scope.estilos=""
					$scope.claseEspecial=""
				}

			}])		
		</script>
		
	</body>
</html>
