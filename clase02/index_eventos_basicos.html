<!DOCTYPE html>
<html ng-app="accion">
	<head>
		<meta  charset="utf-8">
		<title>Filtrado de datos en AngularJS </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	</head>
	
	<body>
		<div ng-controller="controlador1">
			<button ng-click="ClickSimple()">click </button>
			<button ng-dblclick="dblClick()">click </button>
			<br/>
			<img src="../images/ay.jpg" ng-mouseleave="mouseDejaLaImagen()" ng-mouseenter="mouseSobreLaImagen()">
			<h1>{{evento}}</h1>
			
		</div>
		
		<script>
			var miAplicacion = angular.module('accion',[])
			//creando instancia del module
			miAplicacion.controller('controlador1',['$scope', function($scope){
				$scope.ClickSimple = function(){
					$scope.evento="click"
				}
				
				$scope.dblClick = function(){
					$scope.evento="click doble"
				}
				$scope.mouseSobreLaImagen = function(){
					$scope.evento="mouse entra la imagen"
				}
				$scope.mouseDejaLaImagen = function(){
					$scope.evento="mouse sale de la imagen"
				}

			}])		
		</script>
		
	</body>
</html>
