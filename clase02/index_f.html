<!DOCTYPE html>
<html ng-app>
	<head>
		<meta  charset="utf-8">
		<title>Filtros AngularJS </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	</head>
	<body>
		<h1>Filtros AngularJS: Tiendas de verduras</h1>
		<ul>
			<li>Apio {{50 | currency}}</li>
			<li>Brocoli {{50 | currency:"S/."}}</li>
			<li>Espinaca {{50 + 10 | currency:"S/. soles "}} importada de {{'INdia' | uppercase}}</li>
			
		</ul>
		
	</body>
</html>
