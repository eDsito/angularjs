<!DOCTYPE html>
<html ng-app="agenda">
	<head>
		<meta  charset="utf-8">
		<title>Filtrado de datos en AngularJS </title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	</head>
	
	<body>
		<div ng-controller="controlador1">
			<h1>Agenda Telefonica</h1>
			<label>buscar</label>
			<input type="search" ng-model="busqueda">
			<p ng-repeat="entrada in agenda | filter: busqueda  ">
				{{entrada.nombre}} :{{entrada.telefono}} 
			</p>
		</div>
		
		<script>
			var miAplicacion = angular.module('agenda',[])
			//creando instancia del module
			miAplicacion.controller('controlador1',['$scope', function($scope){
				$scope.agenda = [
				{nombre:'lincy', telefono:'295-1230'},
				{nombre:'Alexei', telefono:'01-2250-1675'},
				{nombre:'Natalia', telefono:'01-2250-1675'},
				{nombre:'Natalia', telefono:'01-2250-1675'},
				{nombre:'Karol', telefono:'01-2250-1675'},
				{nombre:'Ivanner', telefono:'01-2250-1675'},
				{nombre:'Josue', telefono:'01-2250-1675'}				
				]

			}])		
		</script>
		
	</body>
</html>
